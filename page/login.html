<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-register</title>
    <link rel="stylesheet" href="../assets/bootstrap/botstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <section class="wrapper_page container px-5 text-center"> 
    <section class="wrapper_left">
      <img src="assets/img/login_image.png" class="rounded float-start" alt="login_img">
    </section>
    <section class="wrapper_right  ">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
    </section>
    </section>

    <script src="../assets/bootstrap/botstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
