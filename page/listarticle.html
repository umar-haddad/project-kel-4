<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="../assets/css/article.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>List Artikel</title>
</head>

<body>

   <div class="container-xl pt-5">
      <h1 class="text-center">List Artikel</h1>
      <div class="row">
         <div class="col">
            <div class="input-group mb-3">
               <input type="text" class="form-control" id="keyword" placeholder="Cari artikel berdasarkan kategori"
                  aria-label="Cari Artikel" aria-describedby="button-addon2">
               <button class="btn btn-outline-secondary btn-search-article" type="submit" id="button-addon2">
                  <i class="fas fa-search"></i>
               </button>
            </div>
         </div>
      </div>
      <div class="row g-3 list-article"></div>

   </div>

   <script src="https://kit.fontawesome.com/9da8c02edd.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
   <script src="../assets/js/listArticle.js" type="module"></script>
</body>

</html>
